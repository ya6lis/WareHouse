<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product</title>
        <link rel="stylesheet" href="../assets/styles/bootstrap.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/style.css"
        />
    </head>
    <body>
        <dialog class="modal">
            <form class="d-flex justify-content-between">
                <div class="form-info">
                    <label
                        >New name
                        <input type="text" name="modalName" class="modalName"/>
                    </label>
                    <label
                        >New price
                        <input type="number" name="modalPrice" class="modalPrice"/>
                    </label>
                    <label for="modalUnit">Choose a new unit:</label>
                    <select name="modalUnit" class="modalUnit">
                        <option value="1">шт.</option>
                        <option value="2">кг.</option>
                        <option value="3">л.</option>
                    </select>
                    <label for="modalSubcategory"
                        >Choose a new subcategory:</label
                    >
                    <select name="modalSubcategory" class="modalSubcategory"></select>
                    <label for="modalProducer">Choose a new producer:</label>
                    <select name="modalProducer" class="modalProducer"></select>
                </div>
                <div>
                    <button type="button" class="updateModal">
                        Update Category
                    </button>
                    <button type="button" class="closeModal">
                        Close Modal
                    </button>
                </div>
            </form>
        </dialog>

        <div class="container py-5 border-bottom">
            <form
                id="post-form"
                method="post"
                action="/"
                class="d-flex justify-content-between"
            >
                <div class="form-info">
                    <label
                        >Product name
                        <input type="text" name="name" />
                    </label>
                    <label
                        >Product price
                        <input type="number" name="price" />
                    </label>
                    <label
                        >Product amount
                        <input type="number" name="amount" />
                    </label>
                    <label for="unit">Choose a product unit:</label>
                    <select name="unit" class="unit">
                        <option value="1">шт.</option>
                        <option value="2">кг.</option>
                        <option value="3">л.</option>
                    </select>
                    <label for="subcategory"
                        >Choose a product subcategory:</label
                    >
                    <select name="subcategory" class="subcategory"></select>
                    <label for="producer">Choose a product producer:</label>
                    <select name="producer" class="producer"></select>
                    <label for="storage">Choose a product storage:</label>
                    <select name="storage" class="storage"></select>
                </div>
                <button type="button" class="addBtn">Add New Product</button>
            </form>
        </div>

        <div class="container py-3">
            <div class="showProduct row"></div>
        </div>

        <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="../js/product.js"></script>
    </body>
</html>
