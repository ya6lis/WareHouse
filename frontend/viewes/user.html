<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User</title>
        <link rel="stylesheet" href="../assets/styles/bootstrap.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/style.css"
        />
    </head>
    <body>
        <dialog class="modal">
            <form class="d-flex justify-content-between">
                <div class="form-info">
                    <label
                        >Login
                        <input type="text" name="modalLogin" class="modalLogin"/>
                    </label>
                    <label
                        >Email
                        <input type="text" name="modalEmail" class="modalEmail"/>
                    </label>
                    <label
                        >Name
                        <input type="text" name="modalName" class="modalName"/>
                    </label>
                </div>
                <div>
                    <button type="button" class="updateModal">
                        Update User
                    </button>
                    <button type="button" class="closeModal">
                        Close Modal
                    </button>
                </div>
            </form>
        </dialog>

        <div class="container py-5 border-bottom">
            
        </div>

        <div class="container py-3">
            <div class="showUser row"></div>
        </div>

        <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="../js/user.js"></script>
    </body>
</html>
