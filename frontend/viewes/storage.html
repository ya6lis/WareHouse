<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Storage</title>
        <link rel="stylesheet" href="../assets/styles/bootstrap.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/style.css"
        />
    </head>
    <body>
        <dialog class="modal">
            <form class="d-flex justify-content-between">
                <div class="form-info">
                    <label
                        >New name
                        <input type="text" name="modalName" class="modalName"/>
                    </label>
                </div>
                <div>
                    <button type="button" class="updateModal">
                        Update Storage
                    </button>
                    <button type="button" class="closeModal">
                        Close Modal
                    </button>
                </div>
            </form>
        </dialog>

        <div class="container py-5 border-bottom">
            <form
                id="post-form"
                method="post"
                action="/"
                class="d-flex justify-content-between"
            >
                <div class="form-info">
                    <label
                        >Storage name
                        <input type="text" name="name" />
                    </label>
                </div>
                <button type="button" class="addBtn">Add New Storage</button>
            </form>
        </div>

        <div class="container py-3">
            <div class="showStorage row">
                
            </div>
        </div>

        <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="../js/storage.js"></script>
    </body>
</html>
